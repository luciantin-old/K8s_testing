apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-tst-pod-name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels: 
        app: flask-app
    spec:
      containers:
      - name: flask-cnt-name
        image: luciantin/flask_tst
        ports:
        - containerPort: 5000
  
  
  